<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Business Website</title>
    
    <style>
        /* CSS Reset and Base Styles */
        .ico{
            height: 30px;
            width: 30px;
        }
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }
        
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Navigation */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 2rem;
        }
        
        nav ul li a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: var(--transition);
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        /* Hero Section with Video Background */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .hero-content {
            max-width: 600px;
            color: white;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease forwards 0.3s;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease forwards 0.6s;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease forwards 0.9s;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4);
        }
        
       
        
       
        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 5%;
            background-color: var(--dark);
            color: white;
        }
        
        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem 5%;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            nav ul {
                display: none;
            }
            
            .video-background {
                display: none;
            }
            
            .hero {
                background: linear-gradient(135deg, var(--primary), var(--secondary));
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <a href="#" class="logo"> <img class="ico" src="img.png" alt="">FRIENDS<span> ROOFING</span></a>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section with Video Background -->
    <section id="home" class="hero">
        <!-- Replace "your-video.mp4" with your actual video file -->
        <video class="video-background" autoplay muted loop playsinline>
            <source src="Flyng bird intro video template 2 (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
        <div class="hero-content">
            <h1>Transform Your Business With Our Solutions</h1>
            <p>We help businesses grow with innovative strategies and cutting-edge technology.</p>
            <a href="#contact" class="btn">Get Started</a>
        </div>
    </section>



    

    <!-- Footer -->
    <footer>
        <a href="https://portfolioorg.netlify.app"><p>&copy; Developed by wavene2</p></a>
    </footer>

    <!-- JavaScript -->
    <script>
        // Intersection Observer for scroll animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate elements when they come into view
            const animateOnScroll = () => {
                const elements = document.querySelectorAll('.section-title, .service-card, .contact-form');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    threshold: 0.1,
                    rootMargin: '0px 0px -100px 0px'
                });
                
                elements.forEach(element => {
                    observer.observe(element);
                });
            };
            
            // Header scroll effect
            const headerScroll = () => {
                const header = document.querySelector('header');
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        header.style.padding = '1rem 5%';
                        header.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.1)';
                    } else {
                        header.style.padding = '1.5rem 5%';
                        header.style.boxShadow = 'none';
                    }
                });
            };
            
            // Smooth scroll for anchor links
            const smoothScroll = () => {
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function(e) {
                        e.preventDefault();
                        document.querySelector(this.getAttribute('href')).scrollIntoView({
                            behavior: 'smooth'
                        });
                    });
                });
            };
            
            // Initialize all functions
            animateOnScroll();
            headerScroll();
            smoothScroll();
            
            // Fallback for browsers that don't support video autoplay
            const video = document.querySelector('.video-background');
            video.addEventListener('error', function() {
                document.querySelector('.hero').style.background = 'linear-gradient(135deg, var(--primary), var(--secondary))';
            });
        });
    </script>
</body>
</html>
