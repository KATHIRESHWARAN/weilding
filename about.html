<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --transition: all 0.3s ease-in-out;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    .about {
      padding: 8rem 5%;
      background-color: white;
      text-align: center;
    }
    .about h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: var(--primary);
    }
    .about p {
      max-width: 800px;
      margin: auto;
      font-size: 1.1rem;
      color: #555;
    }
    .back-to-home {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.2rem;
      border-radius: 50px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .back-to-home:hover {
      background-color: #5a4bd8;
      transform: translateY(-3px);
    }
    .back-to-home span {
      font-size: 1.3rem;
      transition: transform 0.3s;
    }
    .back-to-home:hover span {
      transform: translateX(-5px);
    }
  </style>
</head>
<body>

  <section class="about">
    <h2>About Us</h2>
    <p>We are a creative agency dedicated to delivering high-quality digital solutions that connect brands with their audience. Our team is passionate about technology, innovation, and storytelling.</p>
  </section>

  <a href="index.html" class="back-to-home"><span>&larr;</span> Home</a>

</body>
</html>
